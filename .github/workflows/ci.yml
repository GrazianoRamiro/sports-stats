name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines. https://turbo.build/repo/docs/guides/ci-vendors/github-actions
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Test
        env:
          API_FOOTBALL_BASE_URL: ${{ vars.API_FOOTBALL_BASE_URL }}
          API_FOOTBALL_API_KEY: ${{ secrets.API_FOOTBALL_API_KEY }}
        run: yarn test

      - name: Test e2e
        run: yarn test:e2e
