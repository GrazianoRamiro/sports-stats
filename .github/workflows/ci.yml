name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      API_FOOTBALL_BASE_URL: ${{ vars.API_FOOTBALL_BASE_URL }}
      API_FOOTBALL_API_KEY: ${{ secrets.API_FOOTBALL_API_KEY }}
      DOTENV_KEY: ${{ secrets.DOTENV_KEY }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Print environment variables
        run: |
          echo "API_FOOTBALL_BASE_URL: $API_FOOTBALL_BASE_URL"
          echo "API_FOOTBALL_API_KEY: $API_FOOTBALL_API_KEY"
          echo "DOTENV_KEY: $DOTENV_KEY"

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Test
        run: DOTENV_KEY=$DOTENV_KEY yarn test

      - name: Test e2e
        run: yarn test:e2e
